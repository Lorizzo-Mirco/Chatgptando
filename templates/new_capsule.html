{% extends "base.html" %}
{% block content %}
<h2>Crea una nuova Capsule del Tempo</h2>
<form method="POST" enctype="multipart/form-data">
    <label>Contenuto:</label><br>
    <textarea name="content" rows="5" cols="40" required></textarea><br>
    <label>Data di rilascio (DD-MM-YYYY):</label>
    <input type="text" name="release_date" placeholder="gg-mm-aaaa" required><br>
    <label>Carica una foto:</label><br>
    <input type="file" name="photo" accept="image/*"><br><br>
    <button type="submit">Crea Capsule</button>
</form>
{% endblock %}
